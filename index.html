<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Maquetado</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  <header class="btn-primary">
    <div class="container">
      <div class="row" >
        <div class="col-4">e-Ventas</div>
        <div class="col-8"></div>
      </div>
    </div>
  </header>

  <section class="">
    <div class="container">
      <div class="row">
        <div class="aside col-4 btn-dark">
        <div class="col-6">
            <img src="https://semanariouniversidad.com/wp-content/uploads/p00-personas-trans-816x460.jpg" alt="">
          </div>
          <div class="col-6">
            <p>Alexander Pierce</p>
            <span>online</span>
          </div>
          <div class="col-12">
            <p>MAIN NAVIGATION</p>
            <div class="input-group mb-3">
              <select class="custom-select" id="inputGroupSelect01">
                <option selected><i></i>Select Dashboard</option>
                <option id="option1" value="1">Dashboard</option>
                <option id="option2" value="2">Form</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-8">
          <h1>Dashboard</h1>
          <h2>Estad√≠sticas</h2>
          <form class="px-8 py-3" action="">
            <h3>Datos en dashboard</h3>
            <div class="form-group">
              <label for="name">Nombre del Dashboard</label>
              <input class="input" type="text" class="form-control" id="name" placeholder="Nombre dashboard">
            </div>
            <div class="form-group">
              <label for="new-buys">Cantidad de nuevas compras</label>
              <input class="input" type="number" class="form-control" id="new-buys" placeholder="Nuevas compras">
            </div>
            <div class="form-group">
              <label  for="increment-buys">Incremento de compras</label>
              <input class="input" type="number" class="form-control" id="increment-buys" placeholder="% Incremento de Compras">
            </div>
            <div class="form-group">
              <label for="users">Cantidad Nuevos Usuarios</label>
              <input class="input" type="numbers" class="form-control" id="users" placeholder="Nuevos Usuarios">
            </div>
            <div class="form-group">
              <label for="visits">Cantidad Nuevas Visitas</label>
              <input class="input" type="number" class="form-control" id="visits" placeholder="Nuevas Visitas">
            </div>
            <div class="form-group">
              <label for="date">Fecha de Ingreso</label>
              <input class="input" type="date" class="form-control" id="date" placeholder="Fecha de Ingreso">
            </div>
            <button id="button" class="btn float-right btn-primary">Ingresar Datos</button>
          </form>
          <div id="cards"></div>
        </div>
      </div>
    </div>
  </section>

  

  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
